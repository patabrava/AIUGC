<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FLOW-FORGE UGC System{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <style>
        /* Material Design 3 inspired colors */
        :root {
            --primary: #6750A4;
            --primary-container: #EADDFF;
            --on-primary: #FFFFFF;
            --on-primary-container: #21005D;
            --secondary: #625B71;
            --secondary-container: #E8DEF8;
            --surface: #FFFBFE;
            --surface-variant: #E7E0EC;
            --on-surface: #1C1B1F;
            --on-surface-variant: #49454F;
            --outline: #79747E;
            --error: #B3261E;
            --error-container: #F9DEDC;
        }
        
        /* Mobile menu toggle */
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200" x-data="{ mobileMenuOpen: false }">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-3">
                    <a href="/" class="inline-flex items-center focus:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2 focus-visible:ring-offset-white rounded-md">
                        <img
                            src="{{ url_for('static', path='images/logo-Lippe-Lift_01.png') }}"
                            alt="Lippe Lift UGC System"
                            class="h-8 sm:h-10 w-auto"
                            loading="lazy"
                        >
                    </a>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/batches" class="text-gray-700 hover:text-purple-700 px-3 py-2 rounded-md text-sm font-medium transition">
                        Batches
                    </a>
                    <a href="/docs" class="text-gray-700 hover:text-purple-700 px-3 py-2 rounded-md text-sm font-medium transition">
                        API Docs
                    </a>
                </div>
                
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button
                        @click="mobileMenuOpen = !mobileMenuOpen"
                        type="button"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-purple-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-500 transition"
                        aria-expanded="false"
                        aria-label="Toggle navigation menu"
                    >
                        <svg x-show="!mobileMenuOpen" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                        <svg x-show="mobileMenuOpen" x-cloak class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div x-show="mobileMenuOpen" x-cloak x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 -translate-y-1" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-1" class="md:hidden border-t border-gray-200">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a
                    href="/batches"
                    class="block text-gray-700 hover:text-purple-700 hover:bg-purple-50 px-3 py-2 rounded-md text-base font-medium transition"
                    @click="mobileMenuOpen = false"
                >
                    Batches
                </a>
                <a
                    href="/docs"
                    class="block text-gray-700 hover:text-purple-700 hover:bg-purple-50 px-3 py-2 rounded-md text-base font-medium transition"
                    @click="mobileMenuOpen = false"
                >
                    API Docs
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-sm text-gray-500">
                FLOW-FORGE UGC System &copy; 2025 | 
                <a href="/health" class="text-purple-600 hover:text-purple-800">System Health</a>
            </p>
        </div>
    </footer>
</body>
</html>
